{% extends 'layout.html' %}

{% block body %}

<h1> REGISTRARSE </h1><br>

    {{ Mensaje }}

<form method="POST" action="/registro">
    Usuario: <br>
    <input type="text" id="usuario" name="nombre_usuario"> <br>
    <br>
    Correo:<br>
    <input type="email" id="correo" name="correo"> <br>
    <br>
    Contraseña: <br>
    <input type="password" id="contraseña" name="contraseña"> <br>
    <br>
    Repetir Contraseña: <br>
    <input type="password" id="r_contraseña" name="r_contraseña"> <br>
    <br>
    Nombre y Apellido:<br>
    <input type="text" id="n_y_a" name="n_y_a"> <br>
    <br>
    Edad:<br>
    <input type="text" id="edad" name="edad"> <br>
    <br>
    Claustro:<br>
    <input type="radio" id="alumno" name="claustro" value="alumno">
    <label for="alumno">Alumno</label><br>
    <input type="radio" id="profe" name="claustro" value="profe">
    <label for="profe">Profesor</label><br>
    <input type="radio" id="pays" name="claustro" value="pays">
    <label for="pays">PAyS</label>
    <br><br>
    <button type="submit">Enviar registro</button>
    <br>
    <br>
</form><br><br>
    <a href="/"> ¿Ya estás registrado? </a>

    
    



{% endblock %}
